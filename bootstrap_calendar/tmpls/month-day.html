<div class="cal-month-day <%= cls %>">
	<span class="pull-right" data-cal-date="<%= data_day %>" data-cal-view="<%= (true) ? '' : 'week' %>" data-toggle="tooltip" title="<%= tooltip %>"><%= day %></span>
	<% if (events.length > 0) { %>
		<div class="events-list" data-cal-start="<%= start %>" data-cal-end="<%= end %>">
			<% _.each(events, function(event) { %>
				<% if (event.status > 0) { %>
					<% if (event.url) { %>
						<a href="<%= event.url %>"
							data-event-id="<%= event.id %>"
							data-event-class="<%= event['class'] %>"
							class="pull-left event <%= event['class'] %>"
							data-toggle="tooltip"
						   title="<%= (event.start_hour) ? event.start_hour : '' %> - <%= (event.end_hour) ? event.end_hour : '' %> <%= event.title %>">
						</a>
					<% } else{ %>
						<a role="button"
						   data-event-id="<%= event.id %>"
						   data-event-class="<%= event['class'] %>"
						   class="pull-left event <%= event['class'] %>"
						   data-toggle="tooltip"
						   title="<%= (event.start_hour) ? event.start_hour : '' %> - <%= (event.end_hour) ? event.end_hour : '' %> <%= event.title %>">
						</a>
					<% } %>
				<% } %>
			<% }); %>
		</div>
	<% } %>
</div>
