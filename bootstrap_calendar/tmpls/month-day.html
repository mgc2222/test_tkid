<div class="cal-month-day <%= cls %>">
	<span class="pull-right" data-cal-date="<%= data_day %>" data-cal-view="month" data-toggle="tooltip" title="<%= tooltip %>"><%= day %></span>
	<% if (events.length > 0) { %>
		<div class="events-list" data-cal-start="<%= start %>" data-cal-end="<%= end %>">
			<% _.each(events, function(event) { %>
				<% if (event.url) { %>
					<a href="<%= event.url %>"
					   	data-event-id="<%= event.id %>"
					   	data-event-class="<%= event['class'] %>"
						class="pull-left event <%= event['class'] %>"
					   	data-toggle="tooltip"
					   title="<%= event.dayStart %> <%= cal.locale['ms' + event.monthStart] %> <%= event.start_hour %> - <%= (event.dayStart < event.dayEnd) ? event.dayEnd +' '+ cal.locale['ms' + event.monthEnd] + ' '+event.end_hour : event.end_hour %> <%= event.title %>">
					</a>
				<% } else{ %>
					<a role="button"
					   data-event-id="<%= event.id %>"
					   data-event-class="<%= event['class'] %>"
					   class="pull-left event <%= event['class'] %>"
					   data-toggle="tooltip"
					   title="<%= event.dayStart %> <%= cal.locale['ms' + event.monthStart] %> <%= event.start_hour %> - <%= (event.dayStart < event.dayEnd) ? event.dayEnd +' '+ cal.locale['ms' + event.monthEnd] + ' '+event.end_hour : event.end_hour %> <%= event.title %>">
					</a>
				<% }
			}); %>
		</div>
	<% } %>
</div>
