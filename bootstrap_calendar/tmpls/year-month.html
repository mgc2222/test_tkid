<span class="" data-cal-date="<%= data_day %>" data-cal-view="month"><%= month_name %></span>
<% if (events.length > 0) { %>
	<small class="cal-events-num badge badge-important pull-left"><%= events.length %></small>
	<div class="hide events-list" data-cal-start="<%= start %>" data-cal-end="<%= end %>">
		<% _.each(events, function(event) { %>
			<% if (event.status > 0) { %>
				<% if (event.url) { %>
					<a href="<%= event.url %>"
						data-event-id="<%= event.id %>"
						data-event-class="<%= event['class'] %>"
						class="pull-left event <%= event['class'] %> event<%= event.id %>"
						data-toggle="tooltip"
					   title="<%= (event.start_hour) ? event.start_hour : '' %> - <%= (event.end_hour) ? event.end_hour : '' %> <%= event.title %>">
					</a>
				<% } else {%>
					<a role="button" data-event-id="<%= event.id %>"
					   data-event-class="<%= event['class'] %>"
					   class="pull-left event <%= event['class'] %> event<%= event.id %>"
					   data-toggle="tooltip"
					   title="<%= (event.start_hour) ? event.start_hour : '' %> - <%= (event.end_hour) ? event.end_hour : '' %> <%= event.title %>">
					</a>
				<% } %>
			<% } %>
		<% }); %>
	</div>
<% } %>
